spring.application.name=service_transactions
server.port=8081

# Configuration de l'URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Indique si le client doit récupérer le registre des services d'Eureka
eureka.client.fetch-registry=true

# Indique si ce client doit s'enregistrer auprès du serveur Eureka
eureka.client.register-with-eureka=true