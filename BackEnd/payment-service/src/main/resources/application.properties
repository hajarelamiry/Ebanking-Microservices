spring.application.name=payment-service
spring.main.allow-bean-definition-overriding=true

# Mode Mock (pour développement isolé)
# ACTIVEZ LES MOCKS en décommentant les lignes suivantes:
# spring.profiles.active=mock
payment.mock.enabled=true

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ebanking_payment
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Désactiver la validation de la connexion au démarrage
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Permettre le démarrage même si Kafka n'est pas disponible
spring.kafka.consumer.auto-commit=false
# Créer automatiquement les topics si ils n'existent pas
spring.kafka.admin.properties.bootstrap.servers=localhost:9092

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic
# Désactiver la validation au démarrage si les services ne sont pas disponibles
feign.client.config.default.decode404=false

# URLs des services (modifiez selon vos besoins)
feign.client.account-service.url=http://localhost:8081
feign.client.legacy-adapter-service.url=http://localhost:8082

