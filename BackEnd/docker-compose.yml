version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  
  # Keycloak - Authentication Server
  # Keycloak - Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: ebanking-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      # --- AJOUTER CES VARIABLES ---
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    ports:
      - "8080:8080"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - ebanking-network
    healthcheck:
      # On utilise une v√©rification TCP sur le port 8080 au lieu de curl
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080" ]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s


  # Keycloak Database
  keycloak-db:
    image: postgres:15-alpine
    container_name: ebanking-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server - Service Discovery
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: ebanking-eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
      - SERVER_PORT=8761
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka - Message Broker (for audit-service)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ebanking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ebanking-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================
  # DATABASE SERVICES
  # ============================================

  # User Service Database
  user-db:
    image: postgres:15-alpine
    container_name: ebanking-user-db
    environment:
      POSTGRES_DB: user-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - user_db_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5



  # Payment Service Database
  payment-db:
    image: postgres:15-alpine
    container_name: ebanking-payment-db
    environment:
      POSTGRES_DB: ebanking_payment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Crypto Service Database
  crypto-db:
    image: postgres:15-alpine
    container_name: ebanking-crypto-db
    environment:
      POSTGRES_DB: crypto-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - crypto_db_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Audit Service Database
  audit-db:
    image: postgres:15-alpine
    container_name: ebanking-audit-db
    environment:
      POSTGRES_DB: audit-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - audit_db_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - ebanking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  account-db:
    image: postgres:15-alpine
    container_name: account-db
    environment:
      POSTGRES_DB: ebanking_accounts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: h200317
    volumes:
      - account_db_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - ebanking-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  wallet-db:
    image: postgres:15-alpine
    container_name: wallet-db
    environment:
      POSTGRES_DB: wallet_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: h200317
    volumes:
      - wallet_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ebanking-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MICROSERVICES
  # ============================================


  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: ebanking-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_APPLICATION_NAME=auth-service
      - SERVER_PORT=8081
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: ebanking-user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_APPLICATION_NAME=user-service
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/user-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
      user-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure



  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    container_name: ebanking-payment-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_APPLICATION_NAME=payment-service
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=jdbc:postgresql://payment-db:5432/ebanking_payment
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
      payment-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure

  # Crypto Service
  crypto-service:
    build:
      context: .
      dockerfile: ./crypto-service/Dockerfile
    container_name: ebanking-crypto-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_APPLICATION_NAME=crypto-service
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://crypto-db:5432/crypto-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      eureka-server:
        condition: service_healthy
      crypto-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure

  # Audit Service
  audit-service:
    build:
      context: .
      dockerfile: ./audit-service/Dockerfile
    container_name: ebanking-audit-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_APPLICATION_NAME=audit-service
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://audit-db:5432/audit-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      eureka-server:
        condition: service_healthy
      audit-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: ebanking-api-gateway
    ports:
      - "8088:8088"
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - SERVER_PORT=8088
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      user-service:
        condition: service_started

      payment-service:
        condition: service_started
      crypto-service:
        condition: service_started
      audit-service:
        condition: service_started
    networks:
      - ebanking-network
    restart: on-failure

  account-service:
    build:
      context: .
      dockerfile: ./account-service/Dockerfile
    container_name: ebanking-account-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_APPLICATION_NAME=account-service
      - SERVER_PORT=8087
      - SPRING_DATASOURCE_URL=jdbc:postgresql://account-db:5432/ebanking_accounts
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=h200317
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure

  wallet-service:
    build:
      context: .
      dockerfile: ./wallet-service/Dockerfile
    container_name: ebanking-wallet-service
    ports:
      - "8089:8089"
    environment:
      - SPRING_APPLICATION_NAME=wallet-service
      - SERVER_PORT=8089
      - SPRING_DATASOURCE_URL=jdbc:postgresql://wallet-db:5432/wallet_service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=h200317
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/ebanking-realm
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - ebanking-network
    restart: on-failure



# ============================================
# NETWORKS
# ============================================
networks:
  ebanking-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  keycloak_db_data:
  user_db_data:
  payment_db_data:
  crypto_db_data:
  audit_db_data:
  account_db_data:
  wallet_db_data:
