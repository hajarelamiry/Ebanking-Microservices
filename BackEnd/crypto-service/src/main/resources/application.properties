spring.application.name=crypto-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crypto-service
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CoinGecko API Configuration
coingecko.api.url=https://api.coingecko.com/api/v3

# Server Configuration
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.auditService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.auditService.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.auditService.sliding-window-size=10
resilience4j.circuitbreaker.instances.auditService.minimum-number-of-calls=5

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.circuitbreaker.enabled=true

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.cloud.openfeign=DEBUG
