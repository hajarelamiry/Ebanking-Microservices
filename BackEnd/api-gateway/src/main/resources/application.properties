spring.application.name=api-gateway
server.port=8088

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Gateway Routes
# --- ROUTES DU GATEWAY ---

# Route pour User Service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**

# Route pour Payment Service
spring.cloud.gateway.routes[1].id=payment-service
spring.cloud.gateway.routes[1].uri=lb://payment-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/payments/**

# Route pour Crypto Service
spring.cloud.gateway.routes[2].id=crypto-service
spring.cloud.gateway.routes[2].uri=lb://crypto-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/crypto/**

# Route pour Account Service
spring.cloud.gateway.routes[3].id=account-service
spring.cloud.gateway.routes[3].uri=lb://account-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/accounts/**

# Route pour Audit Service
spring.cloud.gateway.routes[4].id=audit-service
spring.cloud.gateway.routes[4].uri=lb://audit-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/audit/**

# Route pour Auth Service (interface vers Keycloak)
spring.cloud.gateway.routes[5].id=auth-service
spring.cloud.gateway.routes[5].uri=lb://auth-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/auth/**
# Permet de dï¿½couvrir les services automatiquement via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
# Convertit les noms de services en minuscules (ex: PAYMENT-SERVICE devient payment-service)
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- CONFIGURATION KEYCLOAK (OAUTH2) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ebanking-realm 